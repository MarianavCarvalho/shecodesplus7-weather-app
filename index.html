<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
<div class="appContainer">
<form id="search-form">
    <div class="row">
        <div class="col-9">
            <input type="search" placeholder="Type a City..." class="form-control" id="city-input" autocomplete="off">
        </div>
        <div class="col-3 button">
            <input type="submit" value="Search" class="btn btn-primary">
        </div>
    </div>
</form>
<div class="heading">
    <div class="row columns">
        <div class="col-6 cityName">
            <h1 id="city">Lisbon</h1>
            <ul class="leftList">
                <li class="date" id="date">Saturday 11:00</li>
                </ul>
            <ul class="propertiesList">
                <li id="wind">Wind</li>
                <li id="humidity">Humidity</li>
            </ul>
          
        </div>
        <div class="col-6 cityData">
            <p id="temperature">12</p>
            <span>
                <a href="" class="active" id="celcius"> ÂºC |</a>
                <a href="" id="fahrenheit"> F</a>
            </span>
             
            <ul class="rightList">
                <li id="description-temp">Description</li>
            </ul>
             <img src="" alt="" id="icon">
        </div>
    </div>
    <div class="row forecast" id="forecast"></div>
</div>

</div>
<script src="src/app.js"></script>
    </div>
    <footer>
        <a href="https://github.com/MarianavCarvalho/shecodesplus7-weather-app" target="_blank">Open source-code</a> by Mariana Carvalho
    </footer>
   </body>
</html>
